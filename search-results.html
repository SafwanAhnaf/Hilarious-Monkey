<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Hilarious Monkey</title> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- GLOBAL RESETS --- */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333; 
            line-height: 1.6;
            background-color: #f7f9fc;
        }

        a { text-decoration: none; }
        ul { list-style: none; margin: 0; padding: 0; }

        /* --- HEADER / HERO SECTION --- */
        .hero-section {
            background-color: #363a40;
            background-image: linear-gradient(135deg, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.05) 100%),
                              url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect x="0" y="0" width="100" height="100" fill="%23363A40"/><path d="M 0 0 L 100 0 L 100 100 Z" fill="rgba(255, 255, 255, 0.05)"/></svg>');
            background-size: cover;
            padding-bottom: 40px; 
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo { font-size: 1.4em; font-weight: 600; letter-spacing: 0.5px; }
        .nav-links { display: flex; gap: 30px; }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 400;
            font-size: 0.95em;
            opacity: 0.8;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
        }
        .nav-links a:hover { opacity: 1; }

        /* Icon Styling (from index.html) */
        .nav-links a svg {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            opacity: 0.8;
            fill: none;
            stroke: #fff;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .nav-links a.active svg { opacity: 1; }

        /* Hamburger menu */
        .menu-toggle { display: none; cursor: pointer; z-index: 1001; padding: 5px; }
        .bar { width: 25px; height: 3px; background-color: #fff; margin: 5px 0; transition: 0.4s; transform-origin: left; }
        .menu-toggle.nav-open .bar:nth-child(1) { transform: rotate(45deg) translate(2px, -3px); }
        .menu-toggle.nav-open .bar:nth-child(2) { opacity: 0; }
        .menu-toggle.nav-open .bar:nth-child(3) { transform: rotate(-45deg) translate(2px, 3px); }

        /* Ensure active nav item matches other pages (bold with bottom border) */
        .nav-links a.active {
            font-weight: 700;
            opacity: 1;
            border-bottom: 2px solid #fff;
            padding-bottom: 3px;
        }

        /* animated underline removed to avoid double underline; active link uses border-bottom */

        /* Search Title Area */
        .page-title-content {
            max-width: 1200px;
            margin: 30px auto 0;
            padding: 0 50px;
        }
        #search-query-title { 
            font-size: 2.5em;
            font-weight: 700;
            margin: 0;
            line-height: 1.1;
        }
        #search-result-count { 
            font-size: 1.1em;
            font-weight: 300;
            margin-top: 5px;
            opacity: 0.8;
        }

        /* --- SEARCH INPUT STYLES --- */
        .search-container {
            display: flex;
            align-items: center;
            gap: 0;
            max-width: 400px;
            margin-top: 30px;
            border-radius: 6px;
            background: #fff;
            border: 1px solid #777;
            overflow: hidden;
        }

        .search-input {
            flex: 1;
            padding: 12px 15px;
            font-size: 0.95em;
            border: none;
            background-color: #fff;
            color: #333; 
            outline: none;
        }

        .search-btn {
            background-color: #2b6cb0;
            color: white;
            border: none;
            padding: 13px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-btn:hover { background-color: #2c5282; }
        .search-icon svg { fill: white; width: 18px; height: 18px; }

        /* --- MAIN BODY CONTENT --- */
        .main-body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 50px;
            opacity: 0;
            transition: opacity 0.45s ease;
        }
        
        .section-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #555;
            margin-bottom: 25px;
        }

        /* --- VIEW OPTIONS --- */
        .view-controls {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .view-btn {
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .view-btn:hover {
            background-color: #f0f0f0;
        }
        #grid-btn {
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
            margin-right: -1px; /* Overlap border */
        }
        #list-btn {
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
        }
        .view-btn.active {
            background-color: #2b6cb0;
            color: white;
            border-color: #2b6cb0;
        }

        /* --- GRID LAYOUT (DEFAULT) --- */
        #archive-grid { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .archive-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            height: 250px;
            border: 1px solid #d1d5db; 
            border-radius: 12px;
            background-color: #fff;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        /* --- LIST LAYOUT --- */
        .archive-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 60px;
        }
        .archive-list .archive-card {
            height: auto; /* Allow height to adjust */
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            padding: 15px 25px;
            text-align: left;
        }
        .archive-list .card-image-wrapper {
            margin-bottom: 0;
            margin-right: 20px;
        }
        .archive-list .card-image-wrapper img {
            width: 50px;
            height: 50px;
        }
        .archive-list .card-title {
            margin: 0;
            font-size: 1.2em;
            flex-grow: 1; /* Push date to the right */
        }
        .archive-list .card-text {
            font-size: 1em;
            min-width: 150px;
            text-align: right;
        }

        .archive-card:hover {
            border-color: #363a40;
            background-color: #fcfcfc;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transform: translateY(-3px);
        }
        
        .card-image-wrapper {
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            border-radius: 8px;
            overflow: hidden;
        }

        .card-text { font-size: 0.9em; font-weight: 400; color: #555; }
        .card-title {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        .archive-card img {
            display: block;
            height: 100px;
            object-fit: cover;
        }
        
        .archive-card-link {
            text-decoration: none;
            color: inherit;
        }

        /* --- MEDIA QUERY FOR MOBILE STYLES --- */
        @media (max-width: 768px) {
            .navbar { padding: 20px; z-index: 1000; }
            .welcome-content { flex-direction: column; text-align: left; padding: 0 20px; }
            .welcome-text { padding-right: 0; margin-bottom: 30px; }
            .main-title { font-size: 3em; }
            .subtitle { font-size: 1.8em; }
            .hero-section { padding-bottom: 40px; }
            .section-title, .archive-grid, .search-container { margin-left: 20px; margin-right: 20px; }
            
            /* Show the hamburger menu on mobile */
            .menu-toggle {
                display: block;
            }

            /* --- FIXED MOBILE MENU DRAWER --- */
            .nav-links {
                position: fixed; 
                top: 0; 
                right: 0;
                width: 70%; 
                height: 100vh;
                background-color: #363a40; 
                flex-direction: column;
                padding-top: 80px; 
                box-shadow: -5px 0 15px rgba(0,0,0,0.5); 
                
                transform: translateX(100%); 
                pointer-events: none; 
                transition: transform 0.3s ease-in-out;
                
                z-index: 999; 
            }

            /* Show the navigation when the 'nav-open' class is toggled */
            .nav-links.nav-open {
                transform: translateX(0); 
                pointer-events: auto;
            }

            /* Style links within the mobile drawer */
            .nav-links li {
                text-align: center;
                margin: 0; 
            }
            .nav-links li a {
                padding: 20px 25px; 
                font-size: 1.3em;
                width: 100%;
                font-weight: 600;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                flex-direction: column; /* Stacks icon above text */
            }
            .nav-links li a.active {
                 border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            /* Adjust icon styling for the top position on Mobile */
            .nav-links li a svg {
                width: 35px; /* Significantly increased icon size for mobile */
                height: 35px;
                margin-bottom: 8px; /* Space between icon and text */
                margin-right: 0; /* Remove horizontal margin */
                
                /* Icon stroke properties are inherited from the main .nav-links a svg style */
            }
        }
    </style>
</head>
<body>

    <header class="hero-section">
        <nav class="navbar">
            <div class="logo">Hilarious Monkey</div>

            <div class="menu-toggle" id="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

            <ul class="nav-links" id="nav-links">
                <li>
                    <a href="index.html">
                        <svg viewBox="0 0 24 24"><path d="M3 12L12 3L21 12V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V12Z"/></svg>
                        Home
                    </a>
                </li>
                <li>
                    <a href="feedback.html">
                        <svg viewBox="0 0 24 24"><path d="M21 15C21 16.1 20.1 17 19 17H7L3 21V5C3 3.9 3.9 3 5 3H19C20.1 3 21 3.9 21 5V15Z"/></svg>
                        Feedback
                    </a>
                </li>
                <li>
                    <a href="#" class="active">
                        <svg viewBox="0 0 24 24"><path d="M10 4H4C3.46957 4 2.98043 4.21071 2.61464 4.58579C2.24886 4.96086 2 5.44998 2 6V18C2 18.5501 2.24886 19.0391 2.61464 19.4142C2.98043 19.7893 3.46957 20 4 20H20C20.5501 20 21.0391 19.7893 21.4142 19.4142C21.7893 19.0391 22 18.5501 22 18V8C22 7.44998 21.7893 6.96086 21.4142 6.58579C21.0391 6.21071 20.5501 6 20 6H12L10 4Z"/></svg>
                        All archives
                    </a>
                </li>
            </ul>
        </nav>

        <div class="page-title-content">
            <h1 id="search-query-title">Search Results for: "..."</h1>
            <p id="search-result-count">Found X matching archives.</p>

            <form id="search-form-results" class="search-container">
                <input type="text" class="search-input" id="search-input-results" placeholder="Search archives here.">
                <button type="submit" class="search-btn">
                    <span class="search-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </span>
                </button>
            </form>
        </div>
    </header>

    <main class="main-body">
        
        <section>
            
            <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 25px;">
                <h3 class="section-title" style="margin: 0;">Archives Matching Your Query</h3>
                <div class="view-controls">
                    <button id="grid-btn" class="view-btn active">Grid</button>
                    <button id="list-btn" class="view-btn">List</button>
                </div>
            </div>
            
            <div id="no-results-message" style="display: none; text-align: center; padding: 50px 0; border: 1px dashed #ccc; border-radius: 10px; background-color: #fff; margin-bottom: 60px;">
                <h3 style="color: #c0392b; font-size: 1.8em; margin-bottom: 10px;">No Results Found</h3>
                <p style="font-size: 1.1em;">There's nothing found according to your search.</p>
                <p style="color: #7f8c8d;">Please try a different keyword or check the spelling.</p>
            </div>
            
            <div id="archive-grid">
                </div>
        </section>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // Function to get query parameter by name
            function getQueryParam(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            // --- ARCHIVE DATA MODEL (Placeholders removed) ---
            const allArchives = [
                { title: 'Windows RE', link: 'windows-re.html', image: 'dep-winre-menu.png', date: '15 Dec, 2025' },
                { title: 'Windows PE', link: 'windows-pe.html', image: 'type-rstrui.exe.png', date: '14 Dec, 2025' }
            ];

            const query = getQueryParam('q');
            
            // Get elements by ID
            const titleElement = document.getElementById('search-query-title');
            const searchInput = document.getElementById('search-input-results');
            const resultCount = document.getElementById('search-result-count');
            const archiveGrid = document.getElementById('archive-grid');
            const noResultsMessage = document.getElementById('no-results-message');
            
            const gridBtn = document.getElementById('grid-btn');
            const listBtn = document.getElementById('list-btn');

            let displayQuery = query ? decodeURIComponent(query) : 'All Archives';
            const lowerQuery = query ? displayQuery.toLowerCase().trim() : '';
            
            
            // --- VIEW TOGGLE LOGIC ---
            
            // Default view is Grid
            let currentView = 'grid';

            function applyView(view) {
                currentView = view;
                if (view === 'list') {
                    archiveGrid.classList.remove('archive-grid');
                    archiveGrid.classList.add('archive-list');
                    listBtn.classList.add('active');
                    gridBtn.classList.remove('active');
                } else { // grid
                    archiveGrid.classList.remove('archive-list');
                    archiveGrid.classList.add('archive-grid');
                    gridBtn.classList.add('active');
                    listBtn.classList.remove('active');
                }
            }
            
            gridBtn.addEventListener('click', () => applyView('grid'));
            listBtn.addEventListener('click', () => applyView('list'));

            
            // --- SEARCH AND RENDER LOGIC ---

            function renderArchives() {
                // 1. FILTER ARCHIVES
                const filteredArchives = allArchives.filter(archive => {
                    if (!query) return true; // Show all if no query

                    const lowerTitle = archive.title.toLowerCase();
                    
                    // Check if title contains the query for partial matching (W, win, RE, PE, etc.)
                    return lowerTitle.includes(lowerQuery);
                });
                
                // 2. GENERATE HTML
                let archiveHtml = '';
                filteredArchives.forEach(archive => {
                    // All archives are real now
                    archiveHtml += `
                        <a href="${archive.link}" class="archive-card-link">
                            <div class="archive-card">
                                <div class="card-image-wrapper">
                                    <img src="${archive.image}" alt="${archive.title} Screenshot">
                                </div>
                                <span class="card-title">${archive.title}</span>
                                <span class="card-text">Released on: ${archive.date}</span>
                            </div>
                        </a>
                    `;
                });
                
                // Insert generated HTML into the grid
                archiveGrid.innerHTML = archiveHtml;
                
                // 3. UPDATE DISPLAY
                const resultsFound = filteredArchives.length;

                // Update Title and Input
                titleElement.textContent = query ? `Search Results for: "${displayQuery}"` : displayQuery;
                document.title = `Search Results: ${displayQuery} - Hilarious Monkey`;
                searchInput.value = query || ''; 

                // Control Visibility and Count Text
                if (resultsFound > 0) {
                     resultCount.textContent = query ? `Found ${resultsFound} matching archives.` : `Showing ${resultsFound} latest archives.`;
                     archiveGrid.style.display = currentView === 'list' || currentView === 'grid' ? 'flex' : 'grid'; // Ensure display is not 'none'
                     noResultsMessage.style.display = 'none';
                     applyView(currentView); // Re-apply current view mode after rendering content
                } else {
                     resultCount.textContent = 'Found 0 archives.';
                     archiveGrid.style.display = 'none';
                     noResultsMessage.style.display = 'block';
                }
            }
            
            // Initial render
            renderArchives();


            // --- FORM SUBMISSION ---
            const searchForm = document.getElementById('search-form-results');
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const newQuery = searchInput.value.trim();
                
                // Re-navigate to refresh results with the new query
                if (newQuery) {
                    window.location.href = `search-results.html?q=${encodeURIComponent(newQuery)}`;
                } else {
                    window.location.href = `search-results.html`;
                }
            });

            // --- Mobile Menu Toggle Logic (inside DOMContentLoaded) ---
            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.getElementById('nav-links');

            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', function() {
                    navLinks.classList.toggle('nav-open');
                    menuToggle.classList.toggle('nav-open');
                });

                // Close menu if a link inside is clicked
                navLinks.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        navLinks.classList.remove('nav-open');
                        menuToggle.classList.remove('nav-open');
                    });
                });
            }

            // Fade the main content in (header/navbar excluded)
            const _mainBody = document.querySelector('.main-body');
            if (_mainBody) _mainBody.style.opacity = '1';
        });
    </script>
</body>
</html>
